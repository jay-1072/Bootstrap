<!DOCTYPE html>
<html>
    <head>
           <!-- Required meta tags -->
           <meta charset="utf-8">
           <meta name="viewport" content="width=device-width, initial-scale=1">
   
           <link rel="stylesheet" href="css/style.css">
           <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
           
           <!-- Bootstrap CSS -->
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Privacy Page</title>
    </head>
    <body>
        <div class="container-fluid bg-primary">
            <div class="row justify-content-start p-1">
                <div class="col-11"><img src="images/instagram.png" class="rounded-float-start" height="40em" alt="logo"></div>
                <div class="col-1"><button type="button" class="btn btn-primary shadow-none"><a href="index.html">Back</a></button></div>
            </div>
        </div>

        <div id="carouselDemo" class="carousel carousel-dark slide" data-bs-ride="carousel">

            <!-- indicator -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselDemo" data-bs-slide-to="0" aria-label="Slide1" class="active" aria-current="true">
                </button>
                <button type="button" data-bs-target="#carouselDemo" data-bs-slide-to="1" aria-label="Slide2">
                </button>
                <button type="button" data-bs-target="#carouselDemo" data-bs-slide-to="2" aria-label="Slide3">
                </button>
            </div>

            <div class="carousel-inner">
                <!-- Item1 -->
                <div class="carousel-item active" data-bs-interval="4000">
                    <div class="container-fluid mt-3 d-flex flex-row justify-content-evenly">
                        <div class="row">
                            <div class="col px-5">
                                <img src="images/img1.webp" alt="image1">
                            </div>
                            <div class="col px-5">
                                <img src="images/img2.webp" alt="image2">
                            </div>
                            <div class="col px-5">
                                <img src="images/img3.webp" alt="image3">
                            </div>
                            <div class="col px-5">
                                <img src="images/img4.webp" alt="image4">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Item2 -->
                <div class="carousel-item" data-bs-interval="4000">
                    <div class="container-fluid mt-3 d-flex flex-row justify-content-evenly">
                        <div class="row">
                            <div class="col px-5">
                                <img src="images/img5.webp" alt="image5">
                            </div>
                            <div class="col px-5">
                                <img src="images/img6.webp" alt="image6">
                            </div>
                            <div class="col px-5">
                                <img src="images/img7.webp" alt="image7">
                            </div>
                            <div class="col px-5">
                                <img src="images/img8.webp" alt="image8">
                            </div>
                        </div> 
                    </div>
                </div>

                <!-- Item3 -->
                <div class="carousel-item" data-bs-interval="4000">
                    <div class="container-fluid mt-3 d-flex flex-row justify-content-evenly">
                        <div class="row">
                            <div class="col px-5">
                                <img src="images/img9.webp" alt="image9">
                            </div>
                            <div class="col px-5">
                                <img src="images/img10.webp" alt="image10">
                            </div>
                            <div class="col px-5">
                                <img src="images/img11.webp" alt="image11">
                            </div>
                            <div class="col px-5">
                                <img src="images/img12.webp" alt="image12">
                            </div>
                        </div> 
                    </div>
                    
                </div>

                <!-- prev controls -->
                <button type="button" class="carousel-control-prev" data-bs-target="#carouselDemo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Prev</span>
                </button>

                <!-- next control -->
                <button type="button" class="carousel-control-next" data-bs-target="#carouselDemo" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>


            </div>
        </div>

        <div class="container-fluid bg-secondary position-fixed bottom-0 mt-3">
            <div class="row justify-content-center p-1">
                <div class="col-1"><button type="button" class="btn shadow-none"><a href="index.html">Homepage</a></button></div>
                <div class="col-1"><button type="button" class="btn shadow-none"><a href="privacy_policy.html">Privacy Policy</a></button></div>
                <div class="col-1"><button type="button" class="btn shadow-none"><a href="contact.html">Contact us</a></button></div>
            </div>
            <hr>
            <div class="row justify-content-center p-1">
                <div class="col-2 fw-bold"><i class="fa fa-copyright"></i>2023 Copyright: By Jay Koshti</div>
            </div>
        </div>

          <!-- Bootstrap Bundle with Popper -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
