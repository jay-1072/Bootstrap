<!DOCTYPE html>
<html>
    <head>
           <!-- Required meta tags -->
           <meta charset="utf-8">
           <meta name="viewport" content="width=device-width, initial-scale=1">
   
           <link rel="stylesheet" href="css/style.css">
           <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
           
           <!-- Bootstrap CSS -->
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Contact Page</title>
    </head>
    <body>
        <div class="container-fluid bg-primary">
            <div class="row justify-content-start p-1">
                <div class="col-11"><img src="images/instagram.png" class="rounded-float-start" height="40em" alt="logo"></div>
                <div class="col-1"><button type="button" class="btn btn-primary shadow-none"><a href="index.html">Back</a></button></div>
            </div>
        </div>

        <div class="container d-flex align-items-center mt-5">
            <div class="container-fluid bg-info">
                <div class="row justify-content-start">
                    <h2 class="text-center p-2 mx-3 my-3">Contact us</h2>
                    <p class="text-center mx-3 my-3">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within a matter of hours to help you.</p>
                </div>

                <div class="row justify-content-start mx-3 my-3 p-3">
                    <div class="col">
                            <input type="text" class="form-control" placeholder="Your name">
                    </div>
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Your email">
                    </div>
                </div>
                
                <div class="row justify-content-start mx-3 my-3 p-3">
                    <div class="col">
                            <input type="text" class="form-control" placeholder="Subject">
                    </div>
                </div>

                <div class="row justify-content-start mx-3 my-3 p-3">
                    <div class="col">
                        <textarea class="form-control" rows="3" placeholder="Your message"></textarea>
                    </div>
                </div>

                <div class="row justify-content-start mx-3 my-3 p-3">
                    <div class="col-2">
                        <button class="btn btn-primary" type="submit"><a href="#">SEND</a></button>
                    </div>
                </div>

            </div>
        </div>

        <div class="container-fluid bg-secondary position-sticky bottom-0 mt-3">
            <div class="row justify-content-center p-1">
                <div class="col-1"><button type="button" class="btn shadow-none"><a href="index.html">Homepage</a></button></div>
                <div class="col-1"><button type="button" class="btn shadow-none"><a href="privacy_policy.html">Privacy Policy</a></button></div>
                <div class="col-1"><button type="button" class="btn shadow-none"><a href="contact.html">Contact us</a></button></div>
            </div>
            <hr>
            <div class="row justify-content-center p-1">
                <div class="col-2 fw-bold"><i class="fa fa-copyright"></i>2023 Copyright: By Jay Koshti</div>
            </div>
        </div>
          <!-- Bootstrap Bundle with Popper -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
